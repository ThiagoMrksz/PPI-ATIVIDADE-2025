<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pacote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="nome-pacote"></h1>
        <p id="descricao"></p>
        <p><strong>Duração:</strong> <span id="duracao"></span></p>
        <p><strong>Local de Partida:</strong> <span id="local-partida"></span></p>
        <p><strong>Preço por Pessoa:</strong> R$ <span id="preco"></span></p>
        <p><strong>Lugares Disponíveis:</strong> <span id="lugares-disponiveis"></span></p>

        <div class="mt-4">
            <label for="quantidade" class="form-label">Quantidade de Lugares:</label>
            <input type="number" id="quantidade" class="form-control" min="1" value="1">
        </div>

        <div class="mt-3">
            <button id="calcular-total" class="btn btn-primary">Calcular Total</button>
        </div>

        <h2 class="mt-4">Valor Total: R$ <span id="valor-total">0</span></h2>

        <a href="/index.html" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <script src="/scripts/calcularTotal.js"></script>
</body>
</html>
